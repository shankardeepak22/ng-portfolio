<section id="contact" class="contact">
  <div class="container">
    <h2 class="section-title">Get In Touch</h2>

    <div class="contact-content">

      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            placeholder="Your Name"
            [class.error]="contactForm.get('name')?.invalid && contactForm.get('name')?.touched"
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="your.email@example.com"
            [class.error]="contactForm.get('email')?.invalid && contactForm.get('email')?.touched"
          />
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            formControlName="subject"
            placeholder="Project Discussion"
            [class.error]="contactForm.get('subject')?.invalid && contactForm.get('subject')?.touched"
          />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            formControlName="message"
            rows="5"
            placeholder="Tell me about your project..."
            [class.error]="contactForm.get('message')?.invalid && contactForm.get('message')?.touched"
          ></textarea>
        </div>

        @if (submitStatus() === 'success') {
          <div class="success-message">
            ✓ Message sent successfully! I'll get back to you soon.
          </div>
        }

        @if (submitStatus() === 'error') {
          <div class="error-message">
            ✗ Failed to send message. Please try again or email directly.
          </div>
        }

        <button type="submit" class="submit-btn" [disabled]="contactForm.invalid || submitStatus() === 'loading'">
          @if (submitStatus() === 'loading') {
            <span>Sending...</span>
          } @else {
            <span>Send Message</span>
          }
        </button>
      </form>
    </div>
  </div>
</section>
